<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="main.css" type="text/css">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
<script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/ace/1.3.1/ace.js" charset="utf-8"></script>
<body>
  <div id="main">
    <div id="inputText">
      <div class="am-form-group">
        <select id="doc-select-1" name="AreaId" size="1" class="sel">
          <option>-请选择语言-</option>
          <option value="PYTHON27">python2.7</option>
          <option value="PYTHON35">python3.5</option>
          <option value="JAVA8">java8</option>
          <option value="C">C</option>
          <option value="CPP">C++</option>
        </select>
        请输入IP地址：<input class="httpID" type="url" value="http://101.132.164.120:5000/judge" style="width:300px"/>
      </div>
      <div  id="editor"></div>
      <script>

      </script>
      限制时间(s)：<input class="limitTime" type="text" value="3"/>&nbsp&nbsp限制大小(b)：<input class="limitMemory" value="128"/>
      <button id="submitBtn" type="button" class="am-btn am-btn-secondary">提交</button>
    </div><br/>
    <div id="alertDiv">
      <h3>进行测试运行</h3>
      <hr/>
      <p class="descripe" id="descripe">至少添加一组测试数据,输入字符串不可不填</p>
      <div id="addTesting">
      </div>
      <button class="am-btn am-btn-secondary" id="addOne" onclick="appendText()">添加一组</button>
      <hr/>
      <button class="am-btn am-btn-default" onclick="delTextarea()">取消</button>
    </div><br/><br/><br/>
    <textarea class="backOutput" rows="10" cols="122"></textarea><br/>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
